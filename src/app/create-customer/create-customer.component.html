<div class="col-md-8 offset-md-3">
<h1>Add new Customer</h1>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label>FirstName : </label>
        <input type="text" class="form-control" id="firstName" 
        [(ngModel)]="customer.firstName" name="firstName">
    </div>
    <div class="form-group">
        <label>LastName : </label>
        <input type="text" class="form-control" id="lastName" 
        [(ngModel)]="customer.lastName" name="lastName">
    </div>
    <div class="form-group">
        <label>Email : </label>
        <input type="email" class="form-control" id="email"
        [(ngModel)]="customer.email" name="email">
    </div>
    <div class="form-group">
        <label>UserName : </label>
        <input type="text" class="form-control" id="UserName"
        [(ngModel)]="customer.userName" name="userName">
    </div>
    <div class="form-group">
        <label>PhoneNumber : </label>
        <input type="number" class="form-control" id="phoneNumber"
        [(ngModel)]="customer.phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
        <label>Address : </label>
        <input type="text" class="form-control" id="address"
        [(ngModel)]="customer.address" name="address">
    </div>
    <div class="form-group">
        <label>Type : </label>
        <input type="text" class="form-control" id="type"
        [(ngModel)]="customer.type" name="type">
    </div>
    <button type="submit" class="btn btn-primary">Send</button>

</form>

</div>
