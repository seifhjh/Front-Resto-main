<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 *ngIf= "!showForm" class="card-title">List Of Tables</h3>
                    <h3 *ngIf= "showForm && !isUpdate" class="card-title">Add New Table</h3>
                    <h3 *ngIf= "isUpdate && showForm" class="card-title">Update Table</h3>
       

        <button  class="btn btn-success btn-sm " data-toggle="tooltip" data-placement="top" title="Add New Training" style="float: right;"  *ngIf= "!showForm" (click)="addEntry(null)"><i class="fa fa-plus-circle"></i> Add new Table</button>
        <br>
        <br>
        <br>
        
        <table mat-table *ngIf= "!showForm" [dataSource]="products" class="table table-hover" >
       

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Numero </th>
                <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
            </ng-container>

            <ng-container matColumnDef="nbCouvert">
              <th mat-header-cell *matHeaderCellDef> Nombre couvert </th>
              <td mat-cell *matCellDef="let element"> {{element.nbCouvert}} </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <ng-container matColumnDef="supplement">
                <th mat-header-cell *matHeaderCellDef> Supplement </th>
                <td mat-cell *matCellDef="let element"> {{element.supplement}} </td>
              </ng-container>



              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                 

                <div  class="btn-group-sm align-content-sm-center">
                
                  <button class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Edit" (click)="addEntry(element)"><i class="fa fa-edit" ></i></button>
                  <button class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteProduct(element)"><i class="fa fa-trash" style="color:#ffffff"></i></button>
              </div>


              </ng-container>

             
          
              

          

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
         
          
          

            

                    <form *ngIf ="showForm" [formGroup]="productForm" >
                        <div class="form-group col-md-6 offset-md-3">
                            <label>nombre couvert:</label>
                            <input

                            
                            type="text"
                            formControlName="nbCouvert"
                            matInput
                           
                            class="form-control"
                          />
                       
                        </div>
                        <br>
                        <br>

                        <div class="form-group col-md-6 offset-md-3">
                            <label>Type:</label>
                            <input
                            
                           
                           
                            
                            type="text"
                            formControlName="type"
                            matInput
                           
                            class="form-control"
                          />
                        </div>
                        
                        <br>
                        <br>
                        <div class="form-group col-md-6 offset-md-3">
                            <label>supplement</label>
                         
                            <input
                            
                           
                           
                            
                            type="number"
                            formControlName="supplement"
                            matInput
                           
                            class="form-control"
                          />
                        </div>
                        

                        <!--
                        <div class="form-group">
                          <label>Category:</label>

                         
                          
                            
                            <select (change)="onChange($event.target.value)" [compareWith]="compareCategoryFn"  class="form-control"formControlName="category" name="category" >
                             
                              <option [value]="category.id" *ngFor="let category of categories">{{category.type}}</option>

                             
                            </select>
                          
                          
                        </div>
                      -->
                            



                        <br>
                        <br>

                        
                        <div>
                            
                          <button *ngIf="isUpdate" class="btn btn-info" type="submit" style="float: right" (click)="saveProduct()">Save</button>
                          <button *ngIf="!isUpdate" class="btn btn-info" type="submit" style="float: right" (click)="saveProduct()">Save</button>
                        </div>



                          
                        <div>
                            <button class="btn btn-dark"  style="float: right" (click)="go()">Back</button>
                        </div>
                        </form>
                   

                    
</div>
</div>
</section>


         
      
    </div>
</div>
