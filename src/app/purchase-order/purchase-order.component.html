<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List Of Purchase Orders</h3>

                  <button  class="btn btn-success btn-sm " data-toggle="tooltip" data-placement="top"  style="float: right;" ><a style="color:#ffffff" routerLink="/createPurchaseOrder" routerLinkActive= "active"><i class="fa fa-plus-circle"></i> Add new purchaseOrder</a></button>

                   
       

        
        <br>
        <br>
        <br>
        
        <table mat-table [dataSource]="purchaseOrder" class="table table-hover" >
       

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->

            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef> Number </th>
              <td mat-cell *matCellDef="let element"> {{element.number}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell *matHeaderCellDef> Total Price </th>
                <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
              </ng-container>

              <ng-container matColumnDef="provider">
                <th mat-header-cell *matHeaderCellDef> Provider </th>
                <td mat-cell *matCellDef="let element"> {{element.provider.userName}} </td>
              </ng-container>

              <ng-container matColumnDef="invoice">
                <th mat-header-cell *matHeaderCellDef> Invoice </th>
                <td mat-cell *matCellDef="let element"> {{element.invoice.number}} </td>
              </ng-container>

              
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 

                  <div  class="btn-group-sm align-content-sm-center">
                
                  
                    <button class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Delete" (click)="deletePurchaseOrder(element.number)"><i class="fa fa-trash" style="color:#ffffff"></i></button>
                </div>
              </ng-container>
          
              

          

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
         
         
          
          

            

                    



                          
                      
                    
</div>
</div>
</section>


         
      
    </div>
</div>
