<div class="main-content">
    <div class="container-fluid">
        <section class="content">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title">List Of Clients</h3>

                  <button  class="btn btn-success btn-sm " data-toggle="tooltip" data-placement="top"  style="float: right;" ><a style="color:#ffffff" routerLink="/addOrEditOrderSale" routerLinkActive= "active"><i class="fa fa-plus-circle"></i> Add new Client</a></button>

                   
       

        
        <br>
        <br>
        <br>
        
        <table mat-table [dataSource]="orderSales" class="table table-hover" >
       

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> id </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="dateNaissance">
              <th mat-header-cell *matHeaderCellDef> Date Naiss </th>
              <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
            </ng-container>

            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>

              <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> prenom </th>
                <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
              </ng-container>

              <ng-container matColumnDef="courriel">
                <th mat-header-cell *matHeaderCellDef> courriel </th>
                <td mat-cell *matCellDef="let element"> {{element.courriel}} </td>
              </ng-container>

            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef> telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
            </ng-container>

              
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 

                  <div  class="btn-group-sm align-content-sm-center">
                
                   <button class="btn btn-info" data-toggle="tooltip" data-placement="top" title="Edit"><i class="fa fa-edit" ></i></button>
                    <button class="btn btn-danger " data-toggle="tooltip" data-placement="top" title="Delete" (click)="deleteOrderSale(element.id)"><i class="fa fa-trash" style="color:#ffffff"></i></button>
                </div>
              </ng-container>
          
              

          

            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
         
         
          
          

            

                    



                          
                      
                    
</div>
</div>
</section>


         
      
    </div>
</div>
