<h3 class="col-md-8 offset-md-4">Update Customer</h3>
<div class="col-md-8 offset-md-4" [hidden]="submitted" style="width: 400px;">


  <form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="name">FirstName</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">LastName</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
    </div>
    <div class="form-group">
      <label for="name">PhoneNumer</label>
      <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Type</label>
      <input type="text" class="form-control" id="type" [(ngModel)]="customer.type" name="type">
    </div>
    
    <button class="btn btn-success" type="submit"(click)="onSubmit()">Submit</button>
    <button style='margin-right:16px' (click)="goToCustomersList()" class="btn btn-success">Back</button>
  </form>
</div>
